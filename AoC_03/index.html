<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compute Text Length</title>
    <link rel="stylesheet" href="src/style.css"/>
  </head>
  <body>
    <div class="container">
      <label for="textInput">Entrez du texte :</label>
      <textarea  type="text" id="textInput" placeholder="Tapez ici..." rows="30" cols="80">xmul(2,4)%&mul[3,7]!@^do_not_mul(5,5)+mul(32,64]then(mul(11,8)mul(8,5))</textarea>
      
      <button id="computeButton" type="button">Compute</button>
      
      <div class="output" id="output">0</div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
